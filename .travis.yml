language: go
go:
- 1.11.x
env:
- BAZEL=0.18.1
before_install:
- |
  wget -O install.sh "https://github.com/bazelbuild/bazel/releases/download/${BAZEL}/bazel-${BAZEL}-installer-linux-x86_64.sh"
  chmod +x install.sh
  ./install.sh --user
  rm -f install.sh
script:
- make all
deploy:
  provider: firebase
  token:
    secure: 
  project: "severus-codelabs"
